plugins {
    id 'java'
    id 'maven'
    id 'signing'
}

group 'io.github.amrjlg'
version '1.3-SNAPSHOT'
archivesBaseName = "common"


configure(subprojects) {
    project ->
        if (project.name != 'buildSrc'){
            task javadocJar(type: Jar, dependsOn: javadoc) {
                classifier = 'javadoc'
                from javadoc
            }

            task sourcesJar(type: Jar) {
                classifier = 'sources'
                from sourceSets.main.allSource
            }
            apply from:'../buildSrc/sigin.gradle'
        }

}
